<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width,initial-scale=1">
   <title>To Do List</title>
   <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css" type="text/css">

</head>

<body>
   <div class="container-fluid p-custom">
      <div class="row">


         <div class="col-xs-1 col-sm-3">

         </div>
         <div class="col-xs-10 col-sm-6">


            <h1>Martin's To Do List</h1>
            <div class="container-fluid">
               <div class="row row__addItem">


                  <div class="col-xs-1">

                  </div>
                  <div class="col-xs-10 col__addItem">
                     <input placeholder="New To Do" id="newItem"></input>
                     <button class="btn__addItem" id="addItem">+</button>
                  </div>

                  <div class="col-xs-1">

                  </div>
               </div>
               <div class="row row__li">


                  <div class="col-xs-1">

                  </div>
                  <div class="col-xs-10 col__li">
                     <ul id="list">

                     </ul>
                  </div>

                  <div class="col-xs-1">

                  </div>
               </div>


            </div>
            <div class="col-xs-1 col-sm-3">

            </div>
         </div>

      </div>
   </div>
   <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
   <script src="app.js"></script>
</body>

</html>
